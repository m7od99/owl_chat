name: owl_chat
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase: ^9.0.1
  firebase_auth: ^1.4.1
  firebase_core: ^1.3.0
  google_fonts: ^2.1.0
  faker: ^2.0.0
  line_icons: ^2.0.1
  easy_localization: ^3.0.0
  provider: ^5.0.0
  rounded_loading_button: ^2.0.3
  material_floating_search_bar: ^0.3.4
  cloud_firestore: ^2.4.0
  firebase_messaging: ^10.0.4
  awesome_notifications: any
  googleapis: ^4.0.0
  flutter_local_notifications: any
  fluttertoast: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
